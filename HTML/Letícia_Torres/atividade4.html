<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagem com Texto e Sombra</title>
  <style> 
    body {
     margin: 0;
     padding: 0;
     font-family: Arial, sans-serif;
    }

    .container {
     position: relative;
     width: 100%;
     height: 100vh;
     background: url('imagem.jpg') no-repeat center center/cover;
     display: flex;
     align-items: center;
     justify-content: center;
     text-align: center;
    }

    .overlay {
     position: absolute;
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
     background-color: rgba(0, 0, 0, 0.6);
     z-index: 1;
    }

    .texto {  
     position: relative;
     z-index: 2;
     color: red;
     font-size: 2rem;
     font-weight: Times;
     background-color: rgba(0, 0, 0, 0.6);
     padding: 20px 35px;      
     max-width: 90%;
     line-height: 1.5;
     text-align: center;
     margin-top: -600px
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="overlay"></div>
    <p class="texto">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
      Placeat cupiditate facere cumque ratione odio doloremque deserunt 
      dignissimos sunt eum alias voluptatum repellendus, quis, dolores 
      perspiciatis enim vero nam quisquam possimus.
    </p>
  </div>
</body>
</html>
